<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 11 clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="icons">
        <div class="icons-inside">
            <img src="chromeicon.png" alt="" style="width: 100px;">
            <div style="width:min-content;">Google Chrome</div>
        </div>
        <div class="icons-inside">
            <img src="recyclebinicon.png" alt="" style="width: 100px;">
            <div style="width:min-content;">Recycle Bin</div>
        </div>
        <div class="icons-inside">
            <img src="edgeicon.png" alt="" style="width: 80px;">
            <div style="width:min-content;">Edge</div>
        </div>
        <div class="icons-inside">
            <img src="thispc.png" alt="" style="width: 80px;">
            <div style="width:min-content;">This PC</div>
        </div>
    </div>

    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>

</body>
<script src="script.js"></script>
</html>
